# Server Configuration - HTTPS enabled
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/keystore.p12
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12

# Logging configuration
logging.level.root=INFO
logging.level.ch.bzz=DEBUG
logging.file.name=app.log

# CORS & Security
# CORS is configured programmatically in CorsConfig.java
# For production, ensure only trusted origins are allowed

# Database Configuration (if needed later)
db.username=localuser
db.password=

# JWT Secret (if implementing authentication later)
jwt.secret=

# HTTPS Configuration Notes:
# - Application now runs on https://localhost:8443
# - HTTP redirect configured in WebConfig.java (port 8080 -> 8443)
# - Both http://localhost:8080 and https://localhost:8443 work
# - Self-signed certificate for development (browser will show warning)
# - For production, use a trusted certificate (Let's Encrypt, etc.)
#
# GitHub Pages requirement:
# - GitHub Pages enforces HTTPS for *.github.io domains
# - Your API must also support HTTPS when called from GitHub Pages
# - Mixed content (HTTPS page calling HTTP API) is blocked by browsers
